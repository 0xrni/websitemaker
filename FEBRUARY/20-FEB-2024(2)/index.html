<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="signupbox">
        <div class="first">
        <input type="text" class="firstname1" placeholder="First Name">
        <input type="text" class="firstname2" placeholder="Frist Name">
        </div>
        <input type="text" class="email" placeholder="Email">
        <button class="signup">Sign Up</button>
    </div>
    <div class="uber">
        <h2>Request a ride now</h2>
        <div class="uberinfo">
        <input type="text" class="location" placeholder="Enter pickup location">
        <input type="text" class="destination" placeholder="Enter destination">
        </div>
        <div class="submit">
            <button class="request">Request now</button>
            <button class="later">Schedule for later</button>
        </div>
    </div>
</body>
</html>
